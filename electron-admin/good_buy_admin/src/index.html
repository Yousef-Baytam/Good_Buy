<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div>
      <h1>Admin Login</h1>
    </div>
    <div class="form-container">
      <form action="" id="login-form">

          <label for="email">User Email</label>

        </div>
      </form>
    </div>
    <script src="/src/app.js/app.js"></script>
  </body>
</html>
